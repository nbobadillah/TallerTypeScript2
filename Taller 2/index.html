<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series de TV</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Listado de Series</h1>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-table">
            <!-- Aquí se cargarán las series mediante JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Columna para mostrar los detalles de la serie seleccionada -->
      <div class="col-md-4">
        <div id="serie-details">
          <!-- Aquí se cargará el Card con los detalles -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
